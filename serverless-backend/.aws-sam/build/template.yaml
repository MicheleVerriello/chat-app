AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Spring Boot 2 API - com.chatapp::serverless-backend
Globals:
  Api:
    EndpointConfiguration: REGIONAL
Resources:
  ServerlessBackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.chatapp.StreamLambdaHandler::handleRequest
      Runtime: java17
      CodeUri: ServerlessBackendFunction
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 30
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
    Metadata:
      SamResourceId: ServerlessBackendFunction
Outputs:
  ServerlessBackendApi:
    Description: URL for application
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/ping
    Export:
      Name: ServerlessBackendApi
